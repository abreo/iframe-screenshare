<!DOCTYPE html>
<html>
<head>
    <title>Child app</title>
    <script src="https://localhost.mypurecloud.com:8444/out/iframe-screenshare.min.js" type="text/javascript"></script>
</head>
<body>
    <h1> Child app </h1>
    <p> running on https://localhost.mypurecloud.com </p>

    <button id="gobutton">Go</button>
    <script type="text/javascript">
        function sendMessageToParent() {
          iframeScreenshare.requestScreenShare().then(function(mediaStream) {
            console.log('got screen in child', mediaStream)
            var v = document.createElement('video');
            document.body.appendChild(v);
            v.srcObject = mediaStream;
            v.autoplay = 'autoplay';
          }, function (err) {
            console.error(err);
          });
        }
        document.getElementById('gobutton').onclick = sendMessageToParent;
    </script>
</body>
